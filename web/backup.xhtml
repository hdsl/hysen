<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages/>
        <div style="float:left; width:49%; margin-right:1%;">
            <h:form>
                <h:panelGroup layout="block">
                    <h2 class="report-group-heading">Client Reports</h2>
                    <div class="report-group">
                        <h:panelGrid columns="1">
                            <h:commandLink value="Client Detail List" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <h:commandLink value="Client Contact List" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Equipments List" onclick="PF('dlg').show()"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Individual Equipment Detail" onclick="PF('dlg').show()"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Equipments by Region" onclick="PF('dlg').show()"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Service Requests by Date" onclick="PF('dlg').show()"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Service Requests by Region" onclick="PF('dlg').show()"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Preventive Maintenance Report" onclick="PF('dlg').show()"/>

                        </h:panelGrid>
                        

                        <h:panelGrid columns="4" style="margin-top: 20px;margin-left: -20px">

                            <h:outputLabel value="Client Name:"/>
                            <h:selectOneMenu value="#{generalReportContoller.clientDetailId}">
                                <f:selectItem itemLabel="----------- Select One -----------"/>
                                <f:selectItem itemLabel="ALL CLIENTS" itemValue="ALL_CLIENTS"/>
                                <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu styleClass="textarea" value="#{generalReportContoller.reportParameter}">
                                <f:selectItem itemLabel="---- Select Report Type ----"/>
                                <f:selectItem itemLabel="Contact List" itemValue="CONTACTS"/>
                                <f:selectItem itemLabel="Equipments List" itemValue="EQUIPMENTS"/>
                            </h:selectOneMenu>
                            <h:commandLink value="Generate Report" target="_blank" action="#{generalReportContoller.generateClientReportByParameter()}"/>
                        </h:panelGrid>
                    </div>
                    <h2 class="report-group-heading">Client Services Report</h2>
                    <div class="report-group">

                        <h:panelGrid columns="5" style="margin-left: -20px">
                            <h:outputLabel value="Activity From:"/>
                            <p:calendar navigator="true" showOn="button" size="9" value="#{generalReportContoller.activityFrom}"/>
                            <h:outputLabel value="Activity To:"/>
                            <p:calendar navigator="true" showOn="button" size="9" value="#{generalReportContoller.activityTo}"/>

                        </h:panelGrid>

                        <h:panelGrid columns="4" style="margin-left: 0px">

                            <h:selectOneMenu styleClass="textarea" value="#{generalReportContoller.serviceClientId}">
                                <f:selectItem itemLabel="---------- Select Client Name ---------"/>
                                <f:selectItem itemLabel="ALL CLIENTS" itemValue="ALL_CLIENTS"/>
                                <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu styleClass="textarea" value="#{generalReportContoller.serviceRequestParameter}">
                                <f:selectItem itemLabel="---- Select Report Type ----"/>
                                <f:selectItem itemLabel="Service(s) Request" itemValue="CLIENT_SERVICE_REQUEST"/>
                                <f:selectItem itemLabel="" itemValue=""/>
                            </h:selectOneMenu>
                            <h:commandLink value="Generate Report" target="_blank" action="#{generalReportContoller.generateClientServiceRequestReport()}"/>
                        </h:panelGrid>

                    </div>

                    <h2 class="report-group-heading">Service Model Report</h2>
                    <div class="report-group">

                        <h:panelGrid columns="5" style="margin-left: -20px">

                            <h:outputLabel value="Activity From:"/>
                            <p:calendar navigator="true" showOn="button" size="9" value="#{generalReportContoller.serviceModelActivityFrom}"/>
                            <h:outputLabel value="Activity To:"/>
                            <p:calendar navigator="true" showOn="button" size="9" value="#{generalReportContoller.serviceModelActivityTo}"/>

                        </h:panelGrid>

                       
                    </div>
                </h:panelGroup>
            </h:form>
        </div>

        <div style="float:right; width:49%; margin-right:1px;">
            <h:form>
                <h:panelGroup layout="block">

                </h:panelGroup>
            </h:form>
        </div>


        <p:dialog header="Client Equipments List" widgetVar="dlg" resizable="false" appendToBody="false"
                  dynamic="true" modal="true" >  

            <h:form>
                <h:selectOneMenu value="#{generalReportContoller.clientDetailId}">
                    <f:selectItem itemLabel=".....Select One....."/>
                    <f:selectItem itemLabel="ALL CLIENTS" itemValue="ALL_CLIENTS"/>
                    <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                </h:selectOneMenu>
                <p:commandLink value="Generate Report" target="_blank" action="#{generalReportContoller.generateClientReportByParameter()}"
                              oncomplete="PF('dlg').hide();" ajax="false"/>  
            </h:form>
        </p:dialog> 

        
        
        
        
        
        
        
        
        
        
        
        
        <!--                    <h2 class="report-group-heading">Report:</h2>-->
                    <h:outputText styleClass="report-title-detail" value="#{generalReportContoller.reportTitle}" rendered="#{generalReportContoller.renderEquipPanel}"/>
                    <h:outputText styleClass="report-title-detail" value="#{generalReportContoller.reportTitle}" rendered="#{generalReportContoller.renderEquipRegionPanel}"/>
                    <div class="report-group" style="  background-color: #EEEEEE;">

                        <h:panelGrid columns="4" style="margin-left: -20px" rendered="#{generalReportContoller.renderEquipPanel}">
                            <h:outputLabel value="Client:"/>
                            <h:selectOneMenu value="#{generalReportContoller.clientDetailId}">
                                <f:selectItem itemLabel=".....Select One....."/>
                                <f:selectItem itemLabel="ALL CLIENTS" itemValue="ALL_CLIENTS"/>
                                <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Eqip. Type"/>
                            <h:selectOneMenu value="#{generalReportContoller.selectedProductType}">
                                <f:selectItem itemLabel=".....Select One....."/>
                                <f:selectItems value="#{commonOptions.productTypesOptions}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4" rendered="#{generalReportContoller.renderEquipPanel}" style="margin-top: 10px">
                            <h:commandLink value="Generate Report" target="_blank" action="#{generalReportContoller.generateClientReportByParameter()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="4" style="margin-left: -20px" rendered="#{generalReportContoller.renderEquipRegionPanel}">
                            <h:outputLabel value="Client:"/>
                            <h:selectOneMenu value="#{generalReportContoller.clientDetailId}">
                                <f:selectItem itemLabel=".....Select One....."/>
                                <f:selectItem itemLabel="ALL CLIENTS" itemValue="ALL_CLIENTS"/>
                                <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Eqip. Type"/>
                            <h:selectOneMenu value="#{generalReportContoller.selectedProductType}">
                                <f:selectItem itemLabel=".....Select One....."/>
                                <f:selectItems value="#{commonOptions.productTypesOptions}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4" rendered="#{generalReportContoller.renderEquipRegionPanel}" style="margin-top: 10px">
                            <h:commandLink value="Generate Report" target="_blank" action="#{generalReportContoller.generateClientEquipByRegion()}"/>
                        </h:panelGrid>

                    </div>
    </h:body>
</html>
