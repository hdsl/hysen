<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages/>
        <p:panel style="overflow: auto;">
            <f:facet name="header"><span style="float: left;font-weight: bolder;font-variant: small-caps">Company Contacts</span></f:facet>

            <h:form>
                <p:panel  style="overflow: auto;">
                    <h:panelGroup layout="block">

                        <h:panelGrid columns="4" style="margin-left: -20px">
                            <h:outputLabel value="Contact Name:" style="font-weight: bolder;float: right"/>
                            <h:inputText value="#{companyContactController.clientContact.contactName}"/>
                            <h:outputLabel value="Address 1:"   style="font-weight: bolder;float: right"/>
                            <h:inputText value="#{companyContactController.clientContact.primaryAddress}"/>
                            <h:outputLabel value="Company:"  style="font-weight: bolder;float: right"/>
                            <h:selectOneMenu styleClass="textarea"
                                             value="#{companyContactController.selectedCompany}">
                                <f:selectItem itemLabel="....Select One...." itemValue="null"/>
                                <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Address 2:"   style="font-weight: bolder;float: right"/>
                            <h:inputText value="#{companyContactController.clientContact.otherAddress}"/>
                            <h:outputLabel value="Department:"  style="font-weight: bolder;float: right"/>
                            <h:selectOneMenu styleClass="textarea" 
                                             value="#{companyContactController.selectedDepartment}">
                                <f:selectItem itemLabel="....Select One...." itemValue="null"/>
                                <f:selectItems value="#{commonOptions.departmentOptions}"/>
                            </h:selectOneMenu>                            
                            <h:outputLabel value="Email:"  style="font-weight: bolder;float: right"/>
                            <h:inputText value="#{companyContactController.clientContact.contactEmail}"/>
                            <h:outputLabel value="Job Title:"  style="font-weight: bolder;float: right"/>
                            <h:inputText value="#{companyContactController.clientContact.jobTitle}"/>
                            <h:outputLabel value="City:"  style="font-weight: bolder;float: right"/>
                            <h:selectOneMenu styleClass="textarea" value="#{companyContactController.selectedRegion}">
                                <f:selectItem itemLabel="....Select One...." itemValue="null"/>
                                <f:selectItems value="#{commonOptions.regionsOptions}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Primary Contact:"  style="font-weight: bolder;float: right"/>
                            <p:inputMask mask="999 9999 999" value="#{companyContactController.clientContact.primaryContact}"/>
                            <h:outputLabel value="Other Contact:"  style="font-weight: bolder;float: right"/>
                            <p:inputMask mask="999 9999 999" value="#{companyContactController.clientContact.otherContact}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="3" style="margin-top: 20px">
                            <p:commandButton  styleClass="buttons"
                                              value="#{companyContactController.saveEditButtonText}"
                                              action="#{companyContactController.saveEditButtonAction()}"
                                              icon="ui-icon-disk" ajax="false"/>
                            <p:commandButton value="Clear" styleClass="buttons"
                                             action="#{companyContactController.resetButtonAction()}"
                                             icon="ui-icon-cancel" ajax="false"/>
                        </h:panelGrid>

                    </h:panelGroup>
                </p:panel>
            </h:form>

            <h:form>
                <p:dataTable var="contact" style="font-size: 11px;margin-top: 10px"
                             value="#{companyContactView.clientContactList}">  
                    <p:column>
                        <f:facet name="header">Company Name</f:facet>
                        <h:outputText value="#{contact.companyDetail.companyName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Contact Name</f:facet>
                        <h:outputText value="#{contact.contactName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Job Title</f:facet>
                        <h:outputText value="#{contact.jobTitle}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Phone Number</f:facet>
                        <h:outputText  value="#{contact.primaryContact}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText  value="#{contact.contactEmail}"/>
                    </p:column>                    
                    <p:column>
                        <f:facet name="header"></f:facet>
                        <p:commandLink value="Edit" style="text-decoration: none;color:blue" ajax="false"
                                       action="#{companyContactController.rowSelectButtonAction(contact)}"/>
                        <p:commandLink value="Delete" style="text-decoration: none;color: red;margin-left: 20px"
                                       ajax="false"
                                       action="#{companyContactController.deleteButtonAction(contact)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </p:panel>

    </h:body>
</html>
