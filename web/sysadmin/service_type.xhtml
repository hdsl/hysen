<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages/>
        <p:panel style="overflow: auto;">
            <f:facet name="header"><span style="float: left;font-weight: bolder;font-variant: small-caps">Service Types Information</span></f:facet>

            <h:form id="productEntryForm">
                <h:panelGroup layout="block">
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Service Name:"/>
                        <h:inputText styleClass="textarea" value="#{productTypeController.productTypes.productName}"/>
                        <h:outputLabel value="Manufacturer:"/>
                        <h:inputText styleClass="textarea" value="#{productTypeController.productTypes.manufacturer}"/>

                        <p:commandButton value="#{productTypeController.saveEditButtonText}"
                                         action="#{productTypeController.saveEditButtonAction()}"
                                         icon="ui-icon-disk" ajax="false" style="margin-left: 20px"
                                         update=":productListForm"/>
                        <p:commandButton value="Clear" action="#{productTypeController.resetButtonAction()}"
                                         icon="ui-icon-cancel" ajax="false"/>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>

            <h:form id="productListForm">
                <p:dataTable style="margin-top: 40px;width: 500px"
                             var="product" value="#{productTypesView.productTypesList}">
                    <p:column>
                        <f:facet name="header">Service Name</f:facet>
                        <h:outputText value="#{product.productName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Manufacturer</f:facet>
                        <h:outputText value="#{product.manufacturer}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header"></f:facet>
                        <p:commandLink value="Edit" style="text-decoration: none;color:blue"
                                       action="#{productTypeController.rowSelectButtonAction(product)}"
                                       update=":productEntryForm"/>
                        <p:commandLink value="Delete" style="text-decoration: none;color: red;margin-left: 20px"
                                       action="#{productTypeController.deleteButtonAction(product)}"
                                       update=":productListForm"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </p:panel>
    </h:body>
</html>
