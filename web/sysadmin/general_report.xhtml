<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages/>
        <div style="float:left; width:49%; margin-right:1%;">
            <h:form id="display">
                <h:panelGroup layout="block">
                    <h2 class="report-group-heading">Client Reports</h2>
                    <div class="report-group">
                        <h:panelGrid columns="1">
                            <h:commandLink value="Client Detail List" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <h:commandLink value="Client Contact List" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Equipments List" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Individual Equipment Detail" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Equipments by Region" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Service Requests by Date" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Service Requests by Region" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Client Preventive Maintenance Report" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                    </div>
                    <h2 class="report-group-heading">Services Report</h2>
                    <div class="report-group">

                        <h:panelGrid columns="1">
                            <h:commandLink value="Weekly Timesheet" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <h:commandLink value="Service Request Report(Extended)" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <h:commandLink value="Service Request by Engineers" target="_blank"
                                           action="#{generalReportContoller.generateClientDetailReport()}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin-top: 10px">
                            <p:commandLink value="Service Request(Parts Used)" onclick="PF('dlg').show()"/>

                        </h:panelGrid>

                    </div>

                </h:panelGroup>
            </h:form>
        </div>

        <div style="float:right; width:49%; margin-right:1px;">
            <h:form>
                <h:panelGroup layout="block">

                </h:panelGroup>
            </h:form>
        </div>


    </h:body>
</html>
