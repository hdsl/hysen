<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages/>
        <p:panel style="overflow: auto;">
            <f:facet name="header"><span style="float: left;font-weight: bolder;font-variant: small-caps">Client Contact Person(s)</span></f:facet>

            <h:form>

                <p:panel  style="overflow: auto;">
                    <h:panelGroup layout="block">

                        <div style=" width: 64%;height: auto;float: left;">
                            <h:outputLabel value="Client Name:"/>
                            <h:selectOneMenu styleClass="textarea"
                                             value="#{clientContactController.selectedClient}">
                                <f:selectItem itemLabel="....Select One...."/>
                                <f:selectItems value="#{commonOptions.clientsDetailOptions}"/>
                                <p:ajax event="change" listener="#{clientContactController.showClientDetail()}"
                                        update="cName,cIndustry,cPhone,cEmail,cPostal,cLocation"/>
                            </h:selectOneMenu>

                            <p:fieldset legend="Contact Detail" style="margin-top: 20px">

                                <h:panelGrid columns="4" style="margin-left: -20px">
                                    <h:outputLabel value="Contact Name:"/>
                                    <h:inputText value="#{clientContactController.clientContact.contactName}"/>
                                    <h:outputLabel value="Phone Contact:"/>
                                    <h:inputText value="#{clientContactController.clientContact.contactMobile}"/>
                                    <h:outputLabel value="Email Address:"/>
                                    <h:inputText value="#{clientContactController.clientContact.contactEmail}"/>
                                    <h:outputLabel value="Job Title:"/>
                                    <h:inputText value="#{clientContactController.clientContact.jobTitle}"/>
                                </h:panelGrid>


                                <h:panelGrid columns="3" style="margin-top: 20px">
                                    <p:commandButton  styleClass="buttons"
                                                      value="#{clientContactController.saveEditButtonText}"
                                                      action="#{clientContactController.saveEditButtonAction()}"
                                                      icon="ui-icon-disk" ajax="false"/>
                                    <p:commandButton value="Clear" styleClass="buttons"
                                                     action="#{clientContactController.resetButtonAction()}"
                                                     icon="ui-icon-cancel" ajax="false"/>
                                </h:panelGrid>

                            </p:fieldset>
                        </div>

                        <div style=" width: 35%;float: left;margin-left: 5px">
                        </div>

                    </h:panelGroup>
                </p:panel>


            </h:form>


            <h:form>
                <p:dataTable paginator="true" var="emp" rows="10" style="font-size: 11px;margin-top: 10px">  
                    <p:column>
                        <f:facet name="header">Client Name</f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Contact Name</f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Phone Number</f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Job Title</f:facet>
                        <h:outputText/>
                    </p:column>
                    <p:column>
                        <f:facet name="header"></f:facet>
                        <p:commandLink value="Edit" style="text-decoration: none;color:blue"/>
                        <p:commandLink value="Delete" style="text-decoration: none;color: red;margin-left: 20px"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </p:panel>

    </h:body>
</html>
