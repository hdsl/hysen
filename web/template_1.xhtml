<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="#{application.contextPath}/resources/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="#{application.contextPath}/resources/css/common.css" rel="stylesheet" type="text/css"/>

        <title>HDSL: Administrator Welcome</title>
        <ui:insert name="metadata"/>
    </h:head>
    <h:body>        
        <p:messages globalOnly="true"/>
        <h:panelGroup id="banner" layout="block" rendered="true">


            <div style="float: right;width: 300px">
                <h:form>
                    <h:panelGrid columns="2" style="float: right;font-size: 11px;font-weight: bolder">
                        <h:outputText value="User Name:" style="float: right"/>
                        <h:outputText
                            value="#{userSession.username}"/>
                        <h:outputText value="Access Right:" style="float: right"/>
                        <h:outputText/>
                        <h:outputText/>
                        <h:commandLink value="Logout"  style="color: blue;font-size: 12px" action="#{loginCtrl.logout()}"
                                       onclick="return confirm('Are you sure you want to logout?')"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </h:panelGroup>


        <h:panelGroup layout="block" styleClass="container">            

            <h:panelGroup layout="block" styleClass="left_panel">

                <ui:include src="menu.xhtml"/>

            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="right_panel">

                <h:panelGroup rendered="#{not empty userSession.username}">

                    <ui:insert name="content"/>

                </h:panelGroup>

                <h:panelGroup rendered="#{empty userSession.username}">

                    <h:outputLink value="#{application.contextPath}/login" style="font-size: 14px;color: red">
                        You don't have access to this page. Click to return to the Login Page
                    </h:outputLink>

                </h:panelGroup>

            </h:panelGroup>


        </h:panelGroup>

    </h:body>
</html>
